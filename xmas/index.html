<!DOCTYPE html>
<html>
  <style>
    div {
      width: 600px;
      height: 600px;
      position: absolute;
      margin: 0px auto;
      mask: url(segment.svg) center / contain no-repeat;
      background-image: url(outline.svg);
      &:nth-of-type(1) { background-color: hsl(0deg 100% 50 / 0.5); }
      &:nth-of-type(2) { background-color: hsl(72deg 100% 50 / 0.5); }
      &:nth-of-type(3) { background-color: hsl(144deg 100% 50 / 0.5); }
      &:nth-of-type(4) { background-color: hsl(216deg 100% 50 / 0.5); }
      &:nth-of-type(5) { background-color: hsl(288deg 100% 50 / 0.5); }
    }

  </style>
  <body>
    <div style="transform: rotate(0deg)"></div>
    <div style="transform: rotate(72deg)"></div>
    <div style="transform: rotate(144deg)"></div>
    <div style="transform: rotate(216deg)"></div>
    <div style="transform: rotate(288deg)"></div>
  </body>
</html>
