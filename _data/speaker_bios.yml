  content: |
    Dylan Beattie is an independent consultant who specialises in helping 
    organisations bridge the knowledge gap between software development and 
    business strategy. He's been building data-driven web applications since
    the 1990s; he's managed teams, taught workshops, and worked on 
    everything from tiny standalone websites to complex distributed systems. 
    He's a [Microsoft MVP](https://mvp.microsoft.com/en-us/PublicProfile/5002699), and
    he regularly speaks at conferences and user groups all over the world.

    Dylan is the creator of the [Rockstar](https://codewithrockstar.com) programming 
    language, and he's performed his software-themed parodies of classic rock songs 
    all over the world as [Dylan Beattie and the Linebreakers](https://dylanbeattie.net/music). 
    He's online at [dylanbeattie.net](https://dylanbeattie.net/) and on Twitter 
    as [@dylanbeattie](https://twitter.com/dylanbeattie/).

- title: 250_word_bio
