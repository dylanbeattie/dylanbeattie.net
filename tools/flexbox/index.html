<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="flexbox.css">
  <script src="flexbox.js" defer></script>
</head>
<body>
  <header>
    <h1>Dylan's Interactive CSS Flexbox Playground</h1>
    <p>Based on Chris Coyler's excellent <a
        href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">CSS
        Flexbox Layout Guide</a> at css-tricks.com</p>
  </header>
  <article>
    <section>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </section>
    <form>
      <h4>Element Content</h4>
      <fieldset id="element-content">
        <label>
          <input name="content" type="radio" value="hello-world"> Hello World
        </label>
        <label>
          <input name="content" type="radio" value="lorem-ipsum"> Lorem Ipsum
        </label>
        <label>
          <input name="content" type="radio" value="images"> Images
        </label>
        <label>
          <input name="content" type="radio" value="random"> Random
        </label>
      </fieldset>
    </form>
  </article>
  <hr />
  <textarea id="css-rules"></textarea>
</body>
</html>
