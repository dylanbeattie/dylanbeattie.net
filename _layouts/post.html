---
layout: default
---
<!-- Main -->
<section class="wrapper style1">
	<div class="container">
		<div class="row gtr-200">
			<div class="col-8 col-12-narrower">
				<div id="content">
					<article>
						<h1>{{ page.title }} </h1>
						<p>Posted by <strong>{{ page.author }}</strong> on {{ page.date | date_to_long_string }}
						</p>
						{{ content }}
					</article>
				</div>
			</div>
			<div class="col-4 col-12-narrower">
				<div id="sidebar">
					{% include right-sidebar.html %}
					{% include post-list.html %}
				</div>
			</div>
		</div>
	</div>
</section>
