<!-- Logo -->
<h1><a href="/" id="logo">dylan beattie <em>dot net</em></a></h1>
<!-- Nav -->
<nav id="nav">
  <ul>
    {% for link in site.data.nav_menu %}
    {% if page.url == link.href %}
    <li class="current"><a href="{{link.href}}">{{link.text}}</a></li>
    {% else %}
    <li><a href="{{link.href}}">{{link.text}}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
