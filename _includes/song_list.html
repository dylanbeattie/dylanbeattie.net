<ul class="playlist">
  {% assign songs = (site.songs | sort: 'date') | reverse %}
  {% for song in songs %}
  <li>
    <a href="{{ song.url }}">
      <img class="do-not-autolink" src="/images/parodies/{{ song.filename }}.jpg" />
      <strong>{{ song.title }}</strong>
    </a>
  </li>
  {% endfor %}
</ul>
